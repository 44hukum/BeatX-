{% extends 'Registration/base/loginheader.html'%}
{% load static %}
{% block content %}
    <body>
        <div class="login">
            <div class="login-title" tooltip="hello">
                <img src="{%static 'Registartion/img/BeatX Logo.png' %}" tooltip="hello">
                <span> Login to your account </span>
            </div>
            <!-- Login All Fields  -->
            <div class="login-field">
                <!-- form for user login   -->
                <form action="/beatxuserlogin/" method="post">
                  {% csrf_token %}
                  <!-- cross site forgery protection: token based authentication -->
                  <div class="login-field-user">
                    <div class="user">
                      <img src="{%static "Registartion/svg/user.svg" %}">
                    </div>
                    <input type="text" name="username" placeholder="Username" required>
                  </div>
                  <div class="login-field-password">
                    <div class="user">
                      <img src="{%static "Registartion/svg/password.svg" %}">
                    </div>
                    <input type="password" name="password" placeholder="Password" required> {{ message }}
                  </div>
                  <div class="login-field-submit">
                    <input type="submit" value="Log In">
                  </div>
                </form>
                  <!-- In case, User forgot their password -->
                <div class="forget">
                    <a href="/forgetpassword/"> Forgot Password? </a>
                </div>
                <!-- In case, User doesn't have an account in BeatX -->
                <div class="signup">
                    <p>Doesn't have an account? <a href="/beatxusersignup/">Sign Up </a></p>
                </div>
            </div>
        </div>
    </body>
{% endblock %}
