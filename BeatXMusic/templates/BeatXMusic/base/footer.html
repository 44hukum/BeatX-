{% load static %}
{% block content %}
{% endblock %}
<footer>


    <div class="audio-player" >
      <audio  id="BeatXmusicPlayer" controls>

          <source src="/uploaded/{{music}}" type="audio/mpeg">

      </audio>
        <div class="players">
            <!-- Shuffle the music from the current playlists -->
            <label for="shfle">
                <img class="shuffle" src="{%static 'BeatXMusic/svg/shuffle.svg'%}" >
            </label>
            <button id="shfle" type="submit"></button>
            <!-- Previous Song Button (Backward Skip) -->
            <label for="prev">
                <img class="previous" src="{%static 'BeatXMusic/svg/previous.svg'%}">
            </label>
            <button id="prev" type="submit"></button>
            <!-- Play Button for songs -->
            <label for="ply">
               <img class="plays" src="{%static 'BeatXMusic/svg/plays.svg'%}">
            </label>
            <input id="ply" onclick="playAudio()" type="submit"></input>
            <!-- Skip button for the next song -->

            <label for="skp">
                <img class="skip" src="{%static 'BeatXMusic/svg/skip.svg'%}">
            </label>
            <button id="skp" type="submit"> </button>
            <!-- Repeat Button for songs which will repeat the current song -->
            <label for="rep">
                <img class="repeat" src="{%static 'BeatXMusic/svg/repeat.svg'%}" >
            </label>
            <button id="rep" type="submit"></button>
        </div>
        <div class="login-button">
          <form action="{%url 'Registration:logout'%}">
            <button type="submit" id="logout-btn"> Log Out </button>
          </form>
        </div>
        </div>
</footer>
<script>
  var x = document.getElementById("BeatXmusicPlayer");
  function playAudio(){
    x.play();
  }
  function hello(){

  }

</script>
